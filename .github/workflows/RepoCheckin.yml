name: RepoCheckin

on:
  push:
    branches:
      '**'
  pull_request:
    branches:
      '**'
      
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Test using Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12'

      - run: npm install jest --global

      - run: npm test ./Tests

      - name: GetRepoVersion
        if: success()
        uses: ./
